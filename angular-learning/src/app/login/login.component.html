<div class="container">
  <form class="form" [formGroup]="fromName">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Full Name</label>
      <input [(ngModel)]="name" type="text" placeholder="Enter your full name" formControlName="name"
        class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <p *ngIf="(fromName.dirty || fromName.touched) && fromName.errors">Please enter name</p>
    </div>
    <button class=".mx-auto" [disabled]="!fromName.valid" type="submit" (click)="goToHomePage(name)"
      class="btn btn-primary">Submit</button>
  </form>
</div>
